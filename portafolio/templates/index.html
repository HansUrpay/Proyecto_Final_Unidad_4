<div class="row mt-5">
    <div class="col-md-6">
        <h2 class="mt-3">Lista de salones</h2>
    </div>
    <div class="col-md-6" style="text-align: right">
        <a href= "{% url 'crear' %}" class="btn btn-primary">Crear proyecto</a>
    </div>
</div>

<table class="table table-bordered table-hove mt-5">
    <thead>
        <tr>
            <th>Proyectos</th>
        </tr>
    </thead>
    <tbody>
        {% for proyecto in proyectos %}
        <tr>
            <td>{{ proyecto }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
